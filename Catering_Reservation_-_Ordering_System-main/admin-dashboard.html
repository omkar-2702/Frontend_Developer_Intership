<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

       /* ---------- DASHBOARD NAVBAR ---------- */
.dashboard-nav {
    background-color: #2c3e50;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.dashboard-nav h2 {
    color: #fff;
    font-size: 22px;
}

.dashboard-nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

.dashboard-nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.dashboard-nav ul li a:hover {
    text-decoration: underline;
}

.dashboard-nav .logout {
    color: #f39c12;
}

/* ---------- DASHBOARD CONTENT ---------- */
.dashboard-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 60px;
}

.dashboard-card {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.dashboard-card h3 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #2c3e50;
}

.dashboard-card a {
    display: block;
    text-decoration: none;
    color: #2980b9;
    font-weight: bold;
    margin: 8px 0;
}

.dashboard-card a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>

    <!-- NAVBAR -->
<nav class="navbar">
    <h2>Admin Dashboard</h2>
    <ul>
        <li><a href="view-products.html">Products</a></li>
        <li>
            <a href="cart.html">
                Cart <span id="cartCount" class="cart-badge">0</span>
            </a>
        </li>
        <li><a href="orders.html">My Orders</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><button onclick="logout()" class="logout-btn">Logout</button></li>
    </ul>
</nav>

<!-- DASHBOARD CONTENT -->
<div class="dashboard-container">

    <div class="dashboard-card">
        <h3>Products</h3>
        <a href="view-products.html">View Products</a>
    </div>

    <div class="dashboard-card">
        <h3>Cart</h3>
        <a href="cart.html">View Cart</a>
    </div>

    <div class="dashboard-card">
        <h3>Orders</h3>
        <a href="orders.html">My Orders</a>
    </div>

</div>

<script>
    /* ðŸšª Logout */
function logout() {
    localStorage.removeItem("loggedInUser");
    alert("Logged out successfully");
    window.location.href = "index.html";
}
</script>
</body>
</html>
