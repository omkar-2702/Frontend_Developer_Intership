<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly>
    </div>

    <div class="buttons">
      <!-- Top row: Clear + memory -->
      <button class="btn span-2" id="clear">C</button>
      <button class="btn memory-btn" id="mc">MC</button>
      <button class="btn memory-btn" id="mr">MR</button>

       <!-- HISTORY ROW -->
      <button class="btn span-2" id="history">History</button>
      <button class="btn span-2" id="clear-history">Clear History</button>

      <!-- Memory + extra ops -->
      <button class="btn memory-btn" id="mplus">M+</button>
      <button class="btn memory-btn" id="mminus">M-</button>
      <button class="btn" data-action="sqrt">âˆš</button>
      <button class="btn" data-action="percent">%</button>

      <!-- Parentheses and division -->
      <button class="btn" data-value="(">(</button>
      <button class="btn" data-value=")">)</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn operator" data-value="/">/</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">*</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">-</button>

      <button class="btn" data-value="1">1</button>
       <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value=".">.</button>

      <button class="btn equals" id="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
