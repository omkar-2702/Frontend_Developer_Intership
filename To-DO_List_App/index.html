<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="planner-app">
        <header class="app-top">
            <h1>Daily Planner</h1>
            <p>Organize your day with smart planning</p>
        </header>

        <form id="planner-form" class="input-area">
            <div class="input-row">
                <input type="text" id="item-text" placeholder="What needs to be done today?" required>
                <button id="add-item" type="submit">‚ûï Add</button>
            </div>
            <div class="options-row">
                <select id="item-level">
                    <option value="normal">Normal</option>
                    <option value="urgent">Urgent</option>
                    <option value="later">Later</option>
                </select>
                <select id="item-type">
                    <option value="office">Office</option>
                    <option value="home">Home</option>
                    <option value="learning">Learning</option>
                </select>
                <input type="date" id="target-date">
            </div>
        </form>

        <div id="status-bar" class="status-bar"></div>

        <div class="controls-area">
            <button class="view-btn active" data-view="everything">All Items</button>
            <button class="view-btn" data-view="pending">Pending</button>
            <button class="view-btn" data-view="done">Done</button>
            <button id="clear-done" class="clear-btn">üóëÔ∏è Clear Done</button>
        </div>

        <div class="list-container">
            <ul id="items-area" class="items-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
